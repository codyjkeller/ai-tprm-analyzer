# --- CONFIGURATION ---
scoring_matrix:
  starting_score: 100
  thresholds:
    low_risk: {min: 90, label: "‚úÖ LOW RISK (Auto-Approve)"}
    medium_risk: {min: 70, label: "‚ö†Ô∏è MEDIUM RISK (Manual Review)"}
    high_risk: {min: 0, label: "üö´ HIGH RISK (Reject)"}
  
  # If a Critical Flag is triggered, override score to 0 immediately
  critical_override: true

# Select which standards to enforce for this assessment.
active_frameworks:
  - "nist_800_53_r5"
  - "cjis_policy"
  # - "iso_27001"
  
# --- FRAMEWORK DEFINITIONS ---
frameworks:

  # 1. NIST SP 800-53 Revision 5 (Federal/High Assurance)
  nist_800_53_r5:
    ac_control:
      id: "AC-2"
      domain: "Access Control"
      required: true
      weight: 20
      description: "Automated system account management."
      acceptable_answers: ["Automated provisioning", "IdP Integration"]
    
    ia_control:
      id: "IA-2(1)"
      domain: "Identification & Authentication"
      required: true
      weight: 25
      description: "Multi-Factor Authentication for non-privileged and privileged accounts."
      acceptable_answers: ["MFA Enforced", "PIV/CAC"]
      critical_flag: "MFA not enforced"

  # 2. CJIS Security Policy v5.9 (Law Enforcement)
  cjis_policy:
    advanced_auth:
      id: "5.6.2.2"
      domain: "Advanced Authentication"
      required: true
      weight: 30
      description: "MFA required for all access to CJI from outside a secure location."
      acceptable_answers: ["AA Enforced", "MFA"]
    
    encryption:
      id: "5.10.1.2"
      domain: "Encryption in Transit"
      required: true
      weight: 25
      description: "FIPS 140-2 certified encryption (128-bit min)."
      acceptable_answers: ["FIPS 140-2", "AES-256"]
      forbidden_terms: ["Non-FIPS", "DES"]

  # 3. CIS Benchmarks v8 (Cyber Hygiene)
  cis_level_1:
    inventory:
      id: "CIS 1.1"
      domain: "Asset Inventory"
      required: true
      weight: 15
      description: "Active discovery of enterprise assets."
      acceptable_answers: ["Automated Asset Discovery", "MDM"]
  
  cis_level_2:
    data_protection:
      id: "CIS 3.11"
      domain: "Data Protection"
      required: true
      weight: 20
      description: "Encrypt sensitive data at rest."
      acceptable_answers: ["Encrypted"]

  # 4. ISO/IEC 27001:2022 (International)
  iso_27001:
    annex_a_5:
      id: "A.5.7"
      domain: "Threat Intelligence"
      required: false
      weight: 10
      description: "Collection and analysis of threat info."
      acceptable_answers: ["Threat Feed", "ISAC Member"]

  # 5. COSO (Enterprise Risk - Governance)
  coso_2013:
    governance:
      id: "Principle 1"
      domain: "Control Environment"
      required: true
      weight: 15
      description: "Demonstrates commitment to integrity and ethical values."
      acceptable_answers: ["Code of Conduct", "Ethics Policy"]
